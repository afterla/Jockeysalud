<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <div class="loguin-img">

                </div>
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="js_loguin_secform">
                                <div class="card mt-12">
                                    <div class="card-header"><img src="./assets/img/logo.svg" alt=""></div>
                                    <div class="card-body">
                                        <h2>Bienvenido</h2>
                                        <p>Completa los datos para ingresar</p>
                                        <form>
                                            <div class="mb-3 js_loguin_sec1_form">
                                                <div>
                                                    <label for="inputDocumento">Documento</label>
                                                    <select name="inputDocumento" id="inputDocumento">
                                                        <option value="volvo">DNI</option>
                                                        <option value="saab">Pasaporte</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="inputDocumentoNum">Número</label>
                                                    <input class="form-control" id="inputDocumentoNum" type="number" placeholder="Text" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputPassword">Contraseña</label>
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Text" />
                                            </div>
                                            <div class="form-check mb-3 d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Olvidé mi contraseña</a>
                                                <div>
                                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                    <label class="form-check-label" for="inputRememberPassword">Recordarme</label>
                                                </div>
                                            </div>
                                            <div class="btn-loguin">
                                                <a class="btn btn-primary" href="index.html">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><p>¿No tienes una cuenta?<a href="register.html"> Regístrate ahora</a></p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container px-4">
                        <div class="loguin_footer_sec1 d-flex align-items-center justify-content-between small">
                            <img src="./assets/img/logo-blanco.svg" alt="">
                            <a href="#"><img src="./assets/img/icon-phone.svg" alt="">Contáctanos: (01) 712-3456</a>
                        </div>
                        <div class="loguin_footer_sec2">
                            <ul>
                                <li><a href="#"><img src="./assets/img/icon-libro.svg" alt="">Libro de Reclamaciones</a></li>
                                <li><a href="#">Términos y Condiciones</a></li>
                            </ul>
                            <ul>
                                <li><a href="#"><img src="./assets/img/icon-in.svg" alt=""></a></li>
                                <li><a href="#"><img src="./assets/img/icon-fcb.svg" alt=""></a></li>
                            </ul>
                        </div>
                        <div class="loguin_footer_sec3">
                            <p>© 2024 Jockey Salud. Todos los derechos reservados</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
