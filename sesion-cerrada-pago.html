<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Directorio Medico</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="layout_no_register_content">
            <div class="layout_no_register">
                <main>
                    <img class="logo" src="assets/img/logo.svg" alt="">
                    <h1>Jockey Salud Familia</h1>
                    <div id="js_new_chequeo_fam" class="container-fluid px-4">
                        
                        <div class="row">
                            
                            <h6>
                                <img src="assets/img/icon-tarjeta.svg" alt="">
                                Pago con tarjeta
                            </h6>
                            <div class="row js__programa">
                                <div class="col-xl-12 col-md-12">
                                    <div class="card mb-12">
                                        <div class="card-body">
                                            <div class="icons_tarjetas">
                                                <img src="assets/img/Visa.svg" alt="">
                                                <img src="assets/img/MasterCard.svg" alt="">
                                                <img src="assets/img/American Express.svg" alt="">
                                            </div>
                                            <form>
                                                <div class="row mb-3">
                                                    <div class="mb-3">
                                                        <label for="numtarjeta">Número de tarjeta</label>
                                                        <input class="form-control" id="numtarjeta" type="text" />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="vencimientotarjeta">Fecha de Vencimiento</label>
                                                        <input class="form-control" id="vencimientotarjeta" type="text" placeholder="MM/AA" />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="">
                                                            <label for="pagocodigo">Código de seguridad</label>
                                                            <input class="form-control" id="pagocodigo" type="text" placeholder="Número" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <label for="pagocuotas">Cuotas</label>
                                                    <select name="pagocuotas" id="pagocuotas">
                                                        <option value="cuota0">Sin cuotas</option>
                                                        <option value="cuota1">1 cuota</option>
                                                        <option value="cuota2">2 cuota</option>
                                                    </select>
                                                </div>
    
                                                <div class="mb-3">
                                                    <label for="pagodefirifo">Pago sin diferido</label>
                                                    <select name="pagodefirifo" id="pagodefirifo">
                                                        <option value="no-diferido">Pago sin diferido</option>
                                                        <option value="diferido">Pago sin diferido</option>
                                                    </select>
                                                </div>
                                                
                                                <div class="js_pago_tarjeta">
                                                    <a class=" btn_white" href="index.html">CANCELAR</a>
                                                    <a class=" btn_grey" href="index.html">Pagar S/250.00</a>
                                                </div>
                                            </form>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <main>
                <div class="row footer_row1">
                    <img src="assets/img/logo-blanco.svg" alt="">
                    <a href="#"><img src="assets/img/icon-phone.svg" alt=""> Contáctanos: (01) 712-3456</a>
                </div>
                <div class="row footer_row2">
                    <ul>
                        <li><a href="#">Libro de Reclamaciones</a></li>
                        <li><a href="#">Términos y Condiciones</a></li>
                    </ul>
                    <ul>
                        <li><a href="#"><img src="assets/img/fcb.png" alt=""></a></li>
                        <li><a href="#"><img src="assets/img/in.png" alt=""></a></li>
                    </ul>
                </div>
                <div>
                    <p class="copy">© 2024 Jockey Salud. Todos los derechos reservados</p>
                </div>
            </main>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
