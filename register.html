<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main class="register-main justify-content-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="js__register_logo">
                                    <img src="./assets/img/logo.svg" alt="">
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Registrate en Jockey Salud</h3>
                                    </div>
                                    <div class="js__register_pass">
                                        <div class="js__register_pass_select">01</div>
                                        <div class="js__register_pass_line"></div>
                                        <div class="js__register_pass_number">02</div>
                                        <div class="js__register_pass_line"></div>
                                        <div class="js__register_pass_number">03</div>
                                    </div>
                                    <div class="card-header">
                                        <h4 class="text-center font-weight-light my-4">Ingresa tu documento</h4>
                                    </div>
                                    <div class="card-body">
                                        <form class="js__register_form">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="mb-3 mb-md-0">
                                                        <label for="inputDocumento">Documento</label>
                                                        <select name="inputDocumento" id="inputDocumento">
                                                            <option value="volvo">DNI</option>
                                                            <option value="saab">Pasaporte</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="">
                                                        <label for="inputLastName">Número</label>
                                                        <input class="form-control" id="inputLastName" type="number" placeholder="Número" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="startDate">Fecha de nacimiento</label>
                                                <input id="startDate" class="form-control" type="date" />
                                            </div>
                                            <div class="mb-3 js__register_seguro">
                                                <label for="inputDocumento">Seguro</label>
                                                <select name="inputDocumento" id="inputDocumento">
                                                    <option value="volvo">Seguro 1</option>
                                                    <option value="saab">Seguro 2</option>
                                                </select>
                                            </div>
                                            <div class="form-check mb-3 mt-4 mb-0">
                                                <div>
                                                    <input class="form-check-input" id="aceptoterminos" type="checkbox" value="" />
                                                    <label class="form-check-label" for="aceptoterminos">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                                                </div>
                                                <div>
                                                    <input class="form-check-input" id="aceptobeneficios" type="checkbox" value="" />
                                                    <label class="form-check-label" for="aceptobeneficios">Acepto los beneficios, ofertas, publicidad y novedades de Jockey Salud</label>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid btn-loguin"><button class="btn_grey btn-block">continuar</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container px-4">
                        <div class="loguin_footer_sec1 d-flex align-items-center justify-content-between small">
                            <img src="./assets/img/logo-blanco.svg" alt="">
                            <a href="#"><img src="./assets/img/icon-phone.svg" alt="">Contáctanos: (01) 712-3456</a>
                        </div>
                        <div class="loguin_footer_sec2">
                            <ul>
                                <li><a href="#"><img src="./assets/img/icon-libro.svg" alt="">Libro de Reclamaciones</a></li>
                                <li><a href="#">Términos y Condiciones</a></li>
                            </ul>
                            <ul>
                                <li><a href="#"><img src="./assets/img/icon-in.svg" alt=""></a></li>
                                <li><a href="#"><img src="./assets/img/icon-fcb.svg" alt=""></a></li>
                            </ul>
                        </div>
                        <div class="loguin_footer_sec3">
                            <p>© 2024 Jockey Salud. Todos los derechos reservados</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
